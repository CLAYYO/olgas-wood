<svg xmlns="http://www.w3.org/2000/svg"
     width="800"
     height="200"
     viewBox="0 0 800 200">
  <style>
    .logo-text {
      font-family: "Cormorant Garamond", "Garamond", "Times New Roman", serif;
      font-size: 96px;
      font-weight: 400;
      fill: #123326; /* dark green similar to logo */
    }
  </style>

  <!-- transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <text x="50%"
        y="50%"
        text-anchor="middle"
        dominant-baseline="middle"
        class="logo-text">
    Olga's Wood
  </text>
</svg>
